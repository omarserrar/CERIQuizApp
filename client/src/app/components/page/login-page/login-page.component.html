<div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">
  <div class="card" style="width: 388px;">
    <div class="card-header text-center">
      Connexion
    </div>
    <div class="card-body">
      <form (ngSubmit)="onSubmit(loginForm.value)" [formGroup]="loginForm">
        <div class="form-group">
          <label for="exampleInputEmail1">Nom d'utilisateur</label>
          <input type="text" id="inputEmail" class="form-control" formControlName="username" placeholder="Entre votre Nom d'utilisateur" required autofocus>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Mot de passe</label>
          <input type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="Mot de passe" required>
        </div>
        <div class="form-group" style="align-items: center;text-align: center;">
        <button type="submit" class="btn btn-primary" style="width: 100%;">Connexion</button>
        </div>
      </form>
    </div>
    <div class="card-footer text-muted text-center">
     <a href="#"> Cr√©er un compte </a>
    </div>
  </div>
</div>
